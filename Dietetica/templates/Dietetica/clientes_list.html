{% extends "Dietetica/index.html" %}

{% block titulo %}
<h1 class="mb-5">Clientes</h1>
{% endblock titulo %}

{% block contenido %}


<table>
    <tr>
        <td width="200"><h2>Clientes</h2></td>
        <td>
            <a
            href="{% url 'clientes_create' %}"
            class= "btn btn-primary btn-sen"
            ><i class= "fa fa-plus fa-lg" title="crear"></i>
            </a>
        </td>
    </tr>
</table>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
    {% for c in clientes_list  %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nombre }}</td>
            <td>{{ c.apellido }}</td>
            <td>{{ c.DNI }}</td>
            <td>{{ c.email }}</td>
            <td>
                <a
                  href="{% url 'clientes_update' c.id %}"
                  class="btn btn-primary"
                  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                  ><i class="fa fa-edit fa-sm" title="Edit Record"></i>
                </a>
                <a
                  href="{% url 'clientes_delete' c.id %}"
                  class="btn btn-danger"
                  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                  ><i class="fa fa-trash fa-sm" title="Delete Record"></i>
                </a>                
            </td>            
        </tr>
        
    {% endfor %}
    </tbody>
</table>

{% endblock contenido %}
